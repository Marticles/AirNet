server.port=8888
spring.application.name=airnet-config-server

spring.profiles.active=jdbc
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/airnet_config?useUnicode=true&amp;characterEncoding=utf8&amp;useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.config.server.default-label=dev
spring.cloud.config.server.jdbc.sql=SELECT `key_info`, `value_info` FROM `config` WHERE `application`=? AND `profile_info`=? AND `label`=?;
spring.cloud.config.server.jdbc.order=1